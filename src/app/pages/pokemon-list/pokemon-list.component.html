<h1 class="text-3xl">Listado de pokemons</h1>
<h2 class="text-xl">Pagina actual {{currentPage()}}</h2>

<hr class="my-2" />

@if(pokemons()) {
  <app-pokemon-grid [pokeList]="pokemons()"></app-pokemon-grid>
} @else {
  <app-pokemon-list-skeleton></app-pokemon-list-skeleton>
}


<div class="flex justify-between">
  <button (click)="loadPokemons(-1)" class="mt-2">Atras</button>
  <button (click)="loadPokemons(+1)" class="mt-2">Siguiente</button>
</div>
